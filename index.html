<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portifolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                
                <input type="email" placeholder="E-mail">
                <img width="20" height="20" src="./img/user--v1.png" alt="Usuário" />
            </div>

            <div class="input-container">
                
                <input type="password" placeholder="Senha">
                <img width="20" height="20" src="./img/password--v1.png" alt="Senha" />
                <a href="#" class="forgot">Esqueci minha senha</a>
            </div>
            <div class="botoes">
                <button type="submit">Logar</button>
                <button type="reset">Limpar</button>
            </div>
            <div class="cadastro">
                <p>Não está Cadastrado? <a href="#"><strong>Cadastre-se</strong></a></p>
            </div>

        </form>
    </div>
</body>

</html>
